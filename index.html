<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KITHU, Will You Be My Valentine? üíò</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 340px;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #555;
      font-size: 1.1rem;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.08); }

    .yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 12px;
    }

    .no {
      background-color: #eee;
      color: #333;
      position: absolute;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôÉ</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    // No button runs away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Yes clicked
    function sayYes() {
      card.innerHTML = `
        <h1 style="color:#ff4d6d;font-size:2.5rem;">YAY!!! üíïü•∞</h1>
        <p style="font-size:1.4rem;">Best decision ever.</p>
        <img 
          src="https://media.tenor.com/6v7lYyY7j7cAAAAC/bear-kiss.gif"
          alt="Bear Kiss GIF"
          style="max-width:300px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.25);margin-top:20px;"
        />
      `;

      launchConfetti();
    }

    // Confetti function (stable)
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function randomColor() {
      const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4dabf7', '#c77dff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
