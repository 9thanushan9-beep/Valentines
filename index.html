<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KITHU â€” Will You Be My Valentine? ðŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      max-width: 380px;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 2.6rem;
      line-height: 1.2;
    }

    .name {
      font-size: 3.2rem;
      font-weight: 800;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      color: #555;
      font-size: 1.4rem;
    }

    button {
      padding: 16px 36px;
      font-size: 1.4rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.1); }

    .yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 16px;
    }

    .no {
      background-color: #eee;
      color: #333;
      position: absolute;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="name">KITHU ðŸ’–</div>
    <h1>Will you be my Valentine?</h1>

    <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    // Make the No button run away when cursor gets close
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) {
        const x = Math.random() * (window.innerWidth - rect.width - 20);
        const y = Math.random() * (window.innerHeight - rect.height - 20);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }
    });

    function sayYes() {
      card.innerHTML = `
        <h1 style="font-size:3rem;color:#ff4d6d;">YAY!!! ðŸ’•ðŸ¥°</h1>
        <p style="font-size:1.6rem;">Best decision ever.</p>
        <img
          src="https://media.tenor.com/6v7lYyY7j7cAAAAC/bear-kiss.gif"
          alt="Bear Kiss GIF"
          style="max-width:320px;border-radius:24px;box-shadow:0 20px 40px rgba(0,0,0,0.3);margin-top:25px;"
        />
      `;

      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function randomColor() {
      const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4dabf7', '#c77dff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
